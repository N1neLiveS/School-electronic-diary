{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Редактирование оценки</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="score">Оценка:</label>
        <input type="number" name="score" value="{{ grade.score }}" step="0.1" min="1" max="5">
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
